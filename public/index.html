<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- App CSS -->

    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/twt.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->

    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Preeker the fake Tweeter </span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container" id="tweets-container">
      <section class="new-tweet">
        <h2>Compose Preek</h2>
        <form>
          <textarea name="text" placeholder="What are you crying about?"></textarea>
          <form action= "/tweets" method="post">
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <article class="tweet">

        <header>
          <img class="photo" src="/images/data.png">
          <h3 class= "nickName">Lieutenent Data</h3>
          <span class="accountName">@LieutenentData</span>
        </header>
        <p>
           I am not a robot, I am an android!
        </p>
        <footer>
          <div class= "icons">
            <i class="fa fa-flag"></i>
            <i class="fa fa-retweet"></i>
            <i class="fa fa-heart"></i>
          </div>
          <span class="timing"> 10 days ago</span>
        </footer>
      </article>



    </main>

  </body>
</html>
